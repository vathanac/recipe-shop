<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5">
        <label for="name">Name</label>
          <input type="text" id="name" class="form-control" required name="name" ngModel>
        </div>
        <div class="col-sm-2">
        <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" required name="amount" ngModel pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12 ">
          <button class="btn btn-success me-2"
                  type="submit"
                  [disabled]="!f.valid"
          >
            {{ editMode? 'Update': 'Add'}}
          </button>
          <button class="btn btn-danger me-2" type="button" *ngIf="editMode" (click)="onDelete()" >Delete</button>
          <button class="btn btn-warning me-2" type="button"  (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
