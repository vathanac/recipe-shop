<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5">
        <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #inputName>
        </div>
        <div class="col-sm-2">
        <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #inputAmount>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12 ">
          <div class="btn btn-success me-2" (click)="onAddItem()" >Add</div>
          <div class="btn btn-danger me-2" >Delete</div>
          <div class="btn btn-warning me-2">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
