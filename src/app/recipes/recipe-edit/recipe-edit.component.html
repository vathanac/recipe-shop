<div class="row">
  <div class="col-sm-12">

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="name" class="form-label">Name</label>
          <input class="form-control" type="text" id="name" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="imgPath" class="form-label">Image Path</label>
          <input class="form-control" type="text" id="imgPath" formControlName="imagePath" #imagePath>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" class="img-fluid" alt="">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" type="text" id="description" rows="6" formControlName="description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col"
             formArrayName="ingredients"
        >
          <div class="row mb-3" *ngFor="let ingredientCtrl of controls; let i = index"
               [formGroupName]="i">
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
             <div class="col-sm-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>
             <div class="col-sm-1">
               <button type="button" (click)="onDelete(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
